<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" (click)="goback()">
        <ion-button class="btn_color">
          <ion-icon name="arrow-back"></ion-icon>
          <ion-text>返回</ion-text>
        </ion-button>
      </ion-buttons>
      <ion-title class="font_size">单据详情</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card class="order_detail" *ngFor="let item of products;">
      <ion-card-content>
        <ul class="detail_info">
          <li>物料名称：{{item.codeNM}}</li>
          <li>物料编号：{{item.code}}</li>
          <li>颜色：{{item.color}}</li>
          <li>规格：{{item.model}}</li>
          <li>单位：{{item.multunit}}</li>
          <li>数量：{{item.multqty}}<span class="purqty">({{item.UPurQty}})</span></li>
          <li>货期：{{item.deliverdate}}</li>
          <li>复期：{{item.FQDeliverdate}}</li>
        </ul>
        <label class="selectBox" (click)="addGood()">
          <ion-icon name="add"></ion-icon>
          加入
        </label>
      </ion-card-content>
    </ion-card>
    <div class="bottom_btn">
      <ion-button expand="full" (click)="gosendgood()">发货列表({{count}})</ion-button>
      <ion-button expand="full" (click)="sendGood()">发货</ion-button>
    </div>
    <!-- 模态框 -->
    <div class="showModel" *ngIf="showModel">
      <ion-card class="modelContent">
          
        <ion-card-content>
          <div class="title">加入发货列表</div>
          <label class="batch">
            批次:
            <input type="number" [value]="batchno" [(ngModel)]="batchno"/>
          </label>
          <p class="info">
            <span>颜色：杏蓝格</span>
            <span>规格：145</span>
          </p>
          <label class="deliverNum">
            <span>发货数量：</span>
            <input type="number" placeholder="发货数量" [(ngModel)]="goodNum"/>
          </label>
          <div class="modelBottom">
              <ion-button (click)="closeModel()">取消</ion-button>
              <ion-button (click)="confirm()">确认</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
