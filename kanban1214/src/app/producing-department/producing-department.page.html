<ion-header style="display: none;">
<!-- <ion-header > -->
  <!-- 不显示头部 -->
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<!-- 实际显示区域 -->
<!-- <ion-content> -->

  <div class="tdbackground">
    <div class="td-content" style="background: url('assets/bg2.jpg') no-repeat;background-size: 100% 820px;">
      <ion-title class="toolbar-title" style="position: relative; top: 1.5rem; color: #F78153;">
        车间生产目标达成
      </ion-title>
      <ion-title class="toolbar-title title-time" style="position: relative; top: 3.5rem; color: white;">
        {{now_time}}
      </ion-title>

      <!-- 上面公司LOGO区域 -->
      <div class="cologo">
        <ion-grid>
          <ion-col size=2 class="td-content--logo">
            <img src="assets/smartLOGO.png" alt="">
          </ion-col>
          <ion-col size=10 class="td-content--logo"></ion-col>
        </ion-grid>
      </div>

      <!-- 下面内容区域 -->
      <ion-grid class="grid-content">
        <!-- 标题 -->
        <ion-row>
          <ion-col size="1" size-md *ngFor="let title of test_title_list" class="border" style="text-align: center;">
            <ion-label style="color: rgb(107, 169, 211);">{{title}}</ion-label>
          </ion-col>
        </ion-row>
        <!-- 2.数组中 的 对象 -->
        <ion-row *ngFor="let content of content_list">
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.DeptID}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.Matid}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.TargetQty}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.HourQty1}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.HourQty2}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.HourQty3}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.HourQty4}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.HourQty5}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.GoodQty}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.AchievementRate}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.BackQty}}</ion-text>
          </ion-col>
          <ion-col size="1" size-md class="border"  style="text-align: center;">
            <ion-text style="color: white;">{{content.BackRate}}</ion-text>
          </ion-col>
        </ion-row>

      </ion-grid>

    </div>
  </div>
<!-- </ion-content> -->
