<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <a routerLink="/home">
        <ion-button>
          <ion-icon class="btn_color" name="arrow-back"></ion-icon>
        </ion-button>
      </a>
    </ion-buttons>
    <ion-title class="btn_fontsize">样衣入库</ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn_color btn_fontsize" (click)="clear()">全部清空</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- 主要内容区域 -->
<ion-content class="instorage">
  <!-- 条形码扫描 -->
  <ul class="list">
    <li class="list-item">
      <ion-icon name="barcode"></ion-icon>
      <input class="inputText" type="text" placeholder="请扫描或输入库位" height=80% [value]="store_house_key"
        [(ngModel)]="store_house_key" />
      <ion-icon name="search" (click)="getStoreHouse()"></ion-icon>
    </li>
    <li class="list-item">
      <ion-icon name="barcode"></ion-icon>
      <input class="inputText" type="text" placeholder="请扫描或输入条码" [value]="clothes_key" [(ngModel)]="clothes_key" />
      <ion-icon name="search" (click)="getClothes()"></ion-icon>
    </li>
  </ul>
  <!-- 卡片内容 -->
  <div class="card_content">
    <ion-card class="card_item" *ngFor="let cloth of clothes;let myIndex = index;">
      <ion-card-header>
        <ion-card-title>条码：{{cloth.barcode}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="clothes_pic">
          <img *ngIf="!cloth.Picture" src="../../assets/demo.png" alt="{{cloth.Name}}" />
          <img *ngIf="cloth.Picture" src="data:image/jpg;base64,{{cloth.Picture}}" alt="{{cloth.Name}}" />
        </div>
        <div class="clothes_info">
          <ul>
            <li>款号：{{cloth.Code}}</li>
            <li>款名：{{cloth.Name}}</li>
            <li>库位：{{store_house}}</li>
            <li>数量：{{ cloth.Num }}</li>
            <li>颜色编号：{{cloth.colorid}}</li>
            <li>颜色名称：{{cloth.color}}</li>
            <li>尺码标题：{{cloth.Vsize}}</li>
          </ul>
        </div>
        <svg t="1564727672376" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
          p-id="4972" width="20" height="20" (click)="delCloth(myIndex)">

      </ion-card-content>
    </ion-card>
  </div>
  <!-- 底部按钮 -->
  <ion-button expend="block" [disabled]="clothes.length==0?true:false" class="submit" (click)="submit()">
    提 交
  </ion-button>

</ion-content>
